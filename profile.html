<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Profile</title>
    <link rel="stylesheet" href="ui/profile.css">
</head>
<body>
    <div class="document-container">
        <div class="watermark">CONFIDENTIAL</div>
        
        <div class="header">
            <div class="header-title">
                <h1>战利品档案</h1>
                <div class="subtitle">ITEM SPECIFICATION PROFILE</div>
            </div>
            <div class="header-meta">
                <div>CLASSIFICATION: RESTRICTED</div>
                <div>ORG: MIST AHEAD EXP.</div>
                <div id="doc-date">DATE: <span id="date-to-be-fillin">--</span></div>
            </div>
        </div>

        <div class="content">
            <div class="left-col">
                <div class="item-image-container">
                    <img id="item-img" class="item-image" src="" alt="Item Image">
                </div>
                
                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="stat-label">ID / SERIAL</div>
                        <div class="stat-value" id="item-id">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">TYPE</div>
                        <div class="stat-value" id="item-type">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">DURABILITY</div>
                        <div class="stat-value" id="item-durability">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">ACQUISITION DATE</div>
                        <div class="stat-value" id="item-date">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">ANALYSIS STATUS</div>
                        <div class="stat-value" id="item-status">--</div>
                    </div>
                </div>
            </div>

            <div class="right-col">
                <div>
                    <div class="section-title">DESIGNATION</div>
                    <div class="main-name" id="item-name">--</div>
                </div>

                <div>
                    <div class="section-title">VISUAL DESCRIPTION</div>
                    <div class="description-text" id="item-appearance">
                        --
                    </div>
                </div>

                <div>
                    <div class="section-title">POTENTIAL ABILITIES & ANALYSIS</div>
                    <div class="abilities-container" id="item-abilities">
                        <!-- Abilities will be injected here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="signature-block" class="signature-block">
            <!-- Signature will be injected here -->
        </div>

        <div class="footer">
            <div>SYSTEM GENERATED REPORT</div>
            <div>PAGE 1 OF 1</div>
            <div>ID: <span id="footer-id">--</span></div>
        </div>
    </div>

    <script type="module" src="ui/profile_ui.js"></script>
</body>
</html>
